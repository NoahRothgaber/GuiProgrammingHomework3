<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Noah's Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- external css include -->
  </head>
  <body>
    <div id="data_form">
        <p id="range_title">Please enter the table ranges...</p>
    <form>
        <p id="row_paragraph">
        <label for="columnLBound" id="columnLBound">Column Lower Bound:</label>
        <input size=5 type="text" id="columnLBoundInput" name="columnLBound"> <br><br>
        </p>
        <p id="row_paragraph">
        <label for="columnUBound" id="columnUBound">Column Upper Bound:</label>
        <input size=5 type="text" id="columnUBoundInput" name="columnUBound"><br><br>
        </p>
        <p id="row_paragraph">
        <label for="rowLBound" id="rowLBound">Row Lower Bound: </label>
        <input size=5 type="text" id="rowLBoundInput" name="rowlBound"> <br><br>
        </p>
        <p id="row_paragraph">
        <label for="rowUBound" id="rowUBound">Row Upper Bound: </label>
        <input size=5 type="text" id="rowUBoundInput" name="rowUBound">
        </p>
        <!-- Including P tags in the form allow for easier alignment in the CSS -->
        <!-- Generally a form has inputs and labels -->
    </form>
    <p>
        <button id="generate_button">
            Generate Table
        </button>
        <!-- Button for generating the table, listener in the JS file -->
    </p>
    </div>
    <script src="js/index.js"></script> 
    <!-- Include JS from JS directory -->
  </body>
</html>
